<div class="input-group mb-3" *ngFor="let tarea of tareasService.Tarea">
<div class="input-group mb-3">
    <div class="input-group-prepend">
        <div class="input-group-text bg-secondary">
            <input type="checkbox" (click)='cheked(tarea.index)'>
        </div>
    </div>
    <span class="form-control text-body"> <b>{{tarea.index}}.-</b> {{ tarea.nombre }} </span>
</div>
</div>
